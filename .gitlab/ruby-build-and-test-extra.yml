########################
# Overridden shared jobs
########################
# We duplicate the shared jobs description and add necessary changes for RAJA.
# We keep ${PROJECT_<MACHINE>_VARIANTS} and ${PROJECT_<MACHINE>_DEPS} So that
# the comparison with the original job is easier.

clang_14_0_6:
  variables:
    SPEC: " ~shared +openmp +omptask +tests %clang@14.0.6"
  extends: .build_and_test_on_ruby

gcc_10_3_1:
  variables:
    SPEC: " ~shared +openmp +omptask +tests %gcc@10.3.1"
    RUBY_BUILD_AND_TEST_JOB_ALLOC: "--time=60 --nodes=1"
  extends: .build_and_test_on_ruby

intel_19_1_2_gcc_10_3_1:
  variables:
    SPEC: " ~shared +openmp +omptask +tests %intel@19.1.2.gcc.10.3.1"
    RUBY_BUILD_AND_TEST_JOB_ALLOC: "--time=90 --nodes=1"
  extends: .build_and_test_on_ruby

intel_2022_1_0:
  variables:
    SPEC: "${PROJECT_RUBY_VARIANTS} %intel@2022.1.0 ${PROJECT_RUBY_DEPS}"
  allow_failure: true
  extends: .build_and_test_on_ruby

############
# Extra jobs
############
# We do not recommend using ${PROJECT_<MACHINE>_VARIANTS} and
# ${PROJECT_<MACHINE>_DEPS} in the extra jobs. There is no reason not to fully
# describe the spec here.

clang_14_0_6_openmp_off:
  variables:
    SPEC: " ~shared ~openmp +tests %clang@14.0.6"
  extends: .build_and_test_on_ruby

gcc_10_3_1_openmp_default:
  variables:
    SPEC: " ~shared +tests %gcc@10.3.1"
    RUBY_BUILD_AND_TEST_JOB_ALLOC: "--time=60 --nodes=1"
  extends: .build_and_test_on_ruby

# OTHERS
clang_14_0_6_gcc_10_3_1_desul_atomics:
  variables:
    SPEC: " ~shared +openmp +tests +desul %clang@14.0.6.gcc.10.3.1"
  extends: .build_and_test_on_ruby
