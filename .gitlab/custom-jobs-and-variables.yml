# We define the following GitLab pipeline variables:
variables:
# On LLNL's ruby, this pipeline creates only one allocation shared among jobs
# in order to save time and resources. This allocation has to be uniquely named
# so that we are sure to retrieve it and avoid collisions.
  ALLOC_NAME: ${CI_PROJECT_NAME}_ci_${CI_PIPELINE_ID}

# Ruby
# Arguments for top level allocation
  RUBY_SHARED_ALLOC: "--exclusive --reservation=ci --qos=ci_ruby --time=60 --nodes=2"
# Arguments for job level allocation
  RUBY_JOB_ALLOC: "--reservation=ci --qos=ci_ruby --time=45 --nodes=1"
# Project specific variants for ruby
  PROJECT_RUBY_VARIANTS: "~shared +openmp +tests"
# Project specific deps for ruby
  PROJECT_RUBY_DEPS: ""

# Poodle
# Arguments for top level allocation
  POODLE_SHARED_ALLOC: "--exclusive --partition=pdebug --time=30 --nodes=1"
# Arguments for job level allocation
  POODLE_JOB_ALLOC: "--overlap --time=28 --nodes=1"
# Project specific variants for poodle
  PROJECT_POODLE_VARIANTS: "~shared +openmp +tests"
# Project specific deps for poodle
  PROJECT_POODLE_DEPS: ""

# Corona
# Arguments for top level allocation
  CORONA_SHARED_ALLOC: "--exclusive --time-limit=60m --nodes=1"
# Arguments for job level allocation
  CORONA_JOB_ALLOC: "--time-limit=45m --nodes=1 --begin-time=+5s"
# Project specific variants for corona
  PROJECT_CORONA_VARIANTS: "~shared ~openmp +tests"
# Project specific deps for corona
  PROJECT_CORONA_DEPS: "^blt@develop "

# Tioga
# Arguments for top level allocation
  TIOGA_SHARED_ALLOC: "--exclusive --time-limit=60m --nodes=1"
# Arguments for job level allocation
  TIOGA_JOB_ALLOC: "--time-limit=45m --nodes=1 --begin-time=+5s"
# Project specific variants for corona
  PROJECT_TIOGA_VARIANTS: "~shared ~openmp +tests"
# Project specific deps for corona
  PROJECT_TIOGA_DEPS: "^blt@develop "

# Lassen and Butte use a different job scheduler (spectrum lsf) that does not
# allow pre-allocation the same way slurm does.
# Arguments for job level allocation
  LASSEN_JOB_ALLOC: "1 -W 60"
# Project specific variants for lassen
  PROJECT_LASSEN_VARIANTS: "~shared +openmp +tests cuda_arch=70"
# Project specific deps for lassen
  PROJECT_LASSEN_DEPS: "^blt@git.a7f0a6ecc4fdfa1724399b1454c3909b9ee02e81=develop"

# Configuration shared by build and test jobs specific to this project.
# Not all configuration can be shared. Here projects can fine tune the
# CI behavior.
# See Umpire for an example (export junit test reports).
.custom_job:
  artifacts:
    reports:
      junit: junit.xml
