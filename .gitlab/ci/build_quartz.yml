####
# In pre-build phase, allocate a node for builds
allocate_resources_build_quartz:
  tags:
    - shell
    - quartz
  stage: allocate_resources
  script:
    - salloc -N 1 -c 36 -p pdebug -t 20 --no-shell --job-name=${RAJA_ALLOC_NAME}
  except:
    refs:
      - /_qnone/
    variables:
      - $RAJA_CI_LASSEN == "OFF"

####
# In post-build phase, deallocate resources
# Note : make sure this is run even on build phase failure
release_resources_build_quartz:
  tags:
    - shell
    - quartz
  stage: release_resources
  script:
    - scancel $(squeue -h --name=${RAJA_ALLOC_NAME} --format=%A)
  when: always
  except:
    - /_qnone/

####
# Share configuration of quartz jobs
.build_quartz:
  variables:
  tags:
    - shell
    - quartz
  stage: build
  extends: .build_toss_3_x86_64_ib_script
  except:
    - /_qnone/


