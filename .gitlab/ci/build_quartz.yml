####
# This is the share configuration of jobs for quartz

####
# In pre-build phase, allocate a node for builds
.on_quartz:
  tags:
    - shell
    - quartz
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /_qnone/ || $RAJA_CI_QUARTZ == "OFF"' #run except if ...
      when: never
    - if: '$CI_JOB_NAME =~ /release_resources/'
      when: always
    - when: on_success

####
# In pre-build phase, allocate a node for builds
allocate_resources (on quartz):
  variables:
    GIT_STRATEGY: none
  extends: .on_quartz
  stage: q_allocate_resources
  script:
    - salloc -N 1 -c 36 -p pdebug -t 20 --no-shell --job-name=${RAJA_ALLOC_NAME}
  needs: ["start"]

####
# In post-build phase, deallocate resources
# Note : make sure this is run even on build phase failure
release_resources (on quartz):
  variables:
    GIT_STRATEGY: none
  extends: .on_quartz
  stage: q_release_resources
  script:
    - export JOBID=$(squeue -h --name=${RAJA_ALLOC_NAME} --format=%A)
    - ([[ -n "${JOBID}" ]] && scancel ${JOBID})

####
# Share configuration of quartz jobs
.build_on_quartz:
  stage: q_build
  extends: [.build_toss_3_x86_64_ib_script, .on_quartz]

.build_on_quartz_advanced:
  extends: [.build_on_quartz, .advanced_pipeline]

